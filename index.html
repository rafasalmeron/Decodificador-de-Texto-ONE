<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Assets/Frame 6.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <header class="box1">
          <img class="icon" src="./Assets/Frame 6.png" />
          <h1>Decodificador</h1>
        </header>
        <div class="box2">
          <div class="codificador">
            <textarea
              placeholder="Digite seu texto aqui!"
              class="textoUsuario"
              id="textoPrincipal"
              cols="35"
            ></textarea>
            <div class="box3">
              <button class="encriptador" onclick="criptografarTexto()">
                Criptografar
              </button>
              <button class="reset" onclick="resetarPagina()">
                Resetar Página
              </button>
              <button class="desencriptador" onclick="descriptografarTexto()">
                Descriptografar
              </button>
            </div>
          </div>

          <div id="modalHistorico" class="modal">
            <div class="modal-content">
              <span class="fechar-modal" onclick="fecharModalHistorico()"
                >&times;</span
              >
              <h2>Histórico de Criptografias</h2>
              <ul id="historicoLista"></ul>
            </div>
          </div>
          <div class="boxCriptografado">
            <img
              width="250"
              height="250"
              src="./Assets/High quality products 1 1.svg"
              alt=""
            />
            <p class="texto1">Nenhuma mensagem encontrada</p>
            <p class="texto2">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
            <button class="historico-btn" onclick="exibirHistorico()">
              Ver Histórico
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
